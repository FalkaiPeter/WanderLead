<div class="container">


  <!-- TITLE -->
  <span class="title">SIGN IN</span>

  <form (ngSubmit)="authservice.signIn(loginFormGroup)" (keypress.enter)="loginFormGroup.valid ? authservice.signIn(loginFormGroup) : null" [formGroup]="loginFormGroup" class="login-form">


    <!-- EMAIL -->
    <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput name="email" type="email" formControlName="email" [errorStateMatcher]="loginErrorStateMatcher" placeholder="user@example.com">
      <!-- ERROR HANDLER NOT VALID INPUT-->
      <mat-error *ngIf="loginFormGroup.get('email').errors?.email">
        Please enter a valid email address
      </mat-error>
      <!-- ERROR HANDLER REQUIRED -->
      <mat-error *ngIf="loginFormGroup.get('email').errors?.required">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!-- PASSWORD -->
    <mat-form-field >
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [errorStateMatcher]="loginErrorStateMatcher" type="password" placeholder="password">
      <!-- ERROR HANDLER TOO SHORT PASSWORD -->
      <mat-error *ngIf="loginFormGroup.get('password').errors?.minlength">
        Password must at least 6 character
      </mat-error>
      <!-- ERROR HANDLER REQUIRED -->
      <mat-error *ngIf="loginFormGroup.get('password').errors?.required">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!-- FORGOT PASSWORD -->
    <span  class="forgot-password">
      forgot
      <a href="">
        <strong>password</strong>
      </a>
      ?
    </span>

    <!-- FORM SUBMIT BUTTON -->
    <button type="submit" class="submit-button" [disabled]="!loginFormGroup.valid" mat-button>Sign In</button>
  </form>

  <!-- GOOGLE LOGIN -->
  <button mat-flat-button class="google-login" (click)="authservice.signInWithGoogle()" >
    <img class="google-logo" src="../../../assets/images/google-logo.png" alt="">Sign in with Google
  </button>

  <!-- SIGN UP -->
  <span class="sign-up">
    Have not account yet?
    <br>
    <a (click)="openDialog()">
      <strong>
        SIGN UP
      </strong>
    </a>
  </span>


</div>
