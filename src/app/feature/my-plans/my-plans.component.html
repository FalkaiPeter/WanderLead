<mat-tab-group [dynamicHeight]="true" [animationDuration]="'0ms'">
  <mat-tab label="Public">

    <mat-accordion #acc [displayMode]="'flat'">
      <mat-expansion-panel *ngFor="let plan of data.public" (afterExpand)="pub.loadPlan(user.uid, plan.id)">

        <mat-expansion-panel-header  >
          <mat-panel-title>
            {{plan.name}}
          </mat-panel-title>
          <mat-panel-description *ngIf="plan.start && plan.end">
            {{plan.start}} - {{plan.end}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!-- CONTENT -->
          <div class="actions">
            <button mat-button (click)="navigate(pub.plan, plan.id, true)">Edit Plan</button>
            <button mat-raides-button (click)="remove(pub.plan, plan.id, true)" color="warn">Delete Plan</button>
          </div>
          <app-plan #pub></app-plan>

      </mat-expansion-panel>
    </mat-accordion>

  </mat-tab>

  <mat-tab label="Private">

    <mat-accordion #acc [displayMode]="'flat'">
      <mat-expansion-panel *ngFor="let plan of data.private" (afterExpand)="priv.loadPlan(user.uid, plan.id, false)">

        <mat-expansion-panel-header  >
          <mat-panel-title>
            {{plan.name}}
          </mat-panel-title>
          <mat-panel-description *ngIf="plan.start && plan.end">
            {{plan.start}} - {{plan.end}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!-- CONTENT -->
          <div class="actions">
            <button mat-button (click)="navigate(priv.plan, plan.id, false)">Edit Plan</button>
            <button mat-raised-button (click)="remove(priv.plan, plan.id, false)" color="warn">Delete Plan</button>
          </div>
          <app-plan #priv></app-plan>

      </mat-expansion-panel>
    </mat-accordion>

  </mat-tab>
</mat-tab-group>
